version: "3.0"
services:
    # Apache
    apache:
        build:
            context: ./Apache
        ports:
            - 80:80
        volumes:
            - ./Sources:/usr/local/apache2/htdocs
        
    # DB
    db:
        image: mysql:5.7
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --explicit_defaults_for_timestamp --innodb-use-native-aio=0 --skip-ssl
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: password
            TZ: Asia/Tokyo
        volumes:
            - ./DB:/var/lib/mysql
